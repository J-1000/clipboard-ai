# clipboard-ai configuration
# Place in ~/.clipboard-ai/config.toml

[provider]
# Provider type: ollama, openai, or custom endpoint via `endpoint`
type = "ollama"

# API endpoint (leave empty for provider defaults)
endpoint = "http://localhost:11434/v1"

# Model to use
model = "mistral"

# API key (required for openai, optional for local providers)
# api_key = "sk-..."

[settings]
# Polling interval in milliseconds
poll_interval = 150

# Safe mode: require confirmation before sending to cloud providers
safe_mode = true

# Show macOS notifications for triggered actions
notifications = true

# Log level: debug, info, warn, error
log_level = "info"

# Dedupe identical clipboard text seen inside this window (milliseconds)
clipboard_dedupe_window_ms = 1000

[actions.summarize]
enabled = true
# Trigger when clipboard content is longer than 200 characters
trigger = "length > 200"
# Optional reliability controls (all default to 0 when omitted)
timeout_ms = 15000
retry_count = 1
retry_backoff_ms = 300
cooldown_ms = 1000

[actions.explain]
enabled = true
# Trigger when clipboard looks like code
trigger = "mime:code"

# Additional actions (disabled by default)
# [actions.translate]
# enabled = false
# trigger = ""

# [actions.improve]
# enabled = false
# trigger = "length > 50"

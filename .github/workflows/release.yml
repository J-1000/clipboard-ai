name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-agent:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build agent
        run: go build -o clipboard-ai-agent-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/clipboard-ai-agent/
        working-directory: agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
      - uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: agent/clipboard-ai-agent-${{ matrix.goos }}-${{ matrix.goarch }}

  build-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
        working-directory: cli
      - name: Build CLI
        run: bun run build
        working-directory: cli
      - uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: cli/dist/

  release:
    needs: [build-agent, build-cli]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            clipboard-ai-agent-*
            cli-dist/**

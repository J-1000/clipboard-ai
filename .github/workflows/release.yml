name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-agent:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build agent
        run: go build -o clipboard-ai-agent-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/clipboard-ai-agent/
        working-directory: agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'

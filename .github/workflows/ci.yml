name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install CLI dependencies
        run: bun install
        working-directory: cli
      - name: Install Actions dependencies
        run: bun install
        working-directory: actions
      - name: Typecheck CLI
        run: bun run typecheck
        working-directory: cli
      - name: Typecheck Actions
        run: bun run typecheck
        working-directory: actions
      - name: Test CLI
        run: bun test
        working-directory: cli
      - name: Build CLI
        run: bun run build
        working-directory: cli
      - name: Build Actions
        run: bun run build
        working-directory: actions

  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Vet
        run: go vet ./...
        working-directory: agent
      - name: Test
        run: go test ./...
        working-directory: agent
      - name: Build
        run: go build ./cmd/clipboard-ai-agent/
        working-directory: agent
